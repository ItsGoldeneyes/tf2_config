alias +slowfwd '+forward; host_timescale 1'
alias -slowfwd '-forward; host_timescale 0.1'
alias +slowback '+mback; host_timescale 1'
alias -slowback '-mback; host_timescale 0.1'
alias +slowleft '+mleft; host_timescale 1'
alias -slowleft '-mleft; host_timescale 0.1'
alias +slowright '+mright; host_timescale 1'
alias -slowright '-mright; host_timescale 0.1'

bind w +slowfwd
bind s +slowback
bind d +slowright