unbindall

alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"

alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"

alias none ""

alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none

bind "w" "+mfwd"
bind "s" "+mback"
bind "a" "+mleft"
bind "d" "+mright"
bind "SHIFT" "+duck"
bind "SPACE" "+jump"

bind "UPARROW" "load_itempreset 0"
bind "LEFTARROW" "load_itempreset 1"
bind "RIGHTARROW" "load_itempreset 2"
bind "DOWNARROW" "load_itempreset 3"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

bind MWHEELUP "slot1"
bind "q" "slot2"
bind MWHEELDOWN "slot3"

bind "m" "voice_menu_1"
bind "n" "voice_menu_3"

bind "1" "+voicerecord"
bind "c" "voicemenu 0 0"
bind "x" "voicemenu 0 1"
bind "z" "+use_action_slot_item"
 
bind "y" "say"
bind "u" "say_team"
bind "i" "say_party"

bind "f" "+inspect"
bind "g" "+taunt"
bind "k" "kill"
bind "r" "+reload"
bind "\" "+use_action_slot_item"
bind "[" "cl_trigger_first_notification"
bind "]" "cl_decline_first_notification"


bind "," "changeclass"
bind "." "changeteam"

bind "ESCAPE" "cancelselect"
bind "TAB" "+showscores"
bind "`" "toggleconsole"

bind "p" "exec practice"
bind "o" "exec chat_enable"
bind "i" "exec chat_disable"