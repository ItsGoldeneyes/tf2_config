exec overrides/autoexec

tf_hud_num_building_alert_beeps 2

alias sentry "destroy 2; build 2";
alias dispenser "destroy 0; build 0";
alias tele_entrance "destroy 1; build 1";
alias tele_exit "destroy 3; build 3";

alias "+TeleToSpawn" "slot3"
alias "-TeleToSpawn" "eureka_teleport 0; lastinv"
alias "+TeleToExit"  "slot3"
alias "-TeleToExit"  "eureka_teleport 1; lastinv"

bind PGUP "sentry";
bind DEL "dispenser";
bind 3 "tele_entrance"
bind 4 "tele_exit"

bind e "+TeleToSpawn"
bind r "+TeleToExit"
bind MOUSE3  "destroy 2"


