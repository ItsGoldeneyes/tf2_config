exec user/autoexec

alias "enescout" "disguise 1 -1; resetdisguise"
alias "enesoldier" "disguise 3 -1; resetdisguise"
alias "enepyro" "disguise 7 -1; resetdisguise"
alias "enedemoman" "disguise 4 -1; resetdisguise"
alias "eneheavy" "disguise 6 -1; resetdisguise"
alias "eneengineer" "disguise 9 -1; resetdisguise"
alias "enemedic" "disguise 5 -1; resetdisguise"
alias "enesniper" "disguise 2 -1; resetdisguise"
alias "enespy" "disguise 8 -1; resetdisguise"

alias "friendscout" "disguise 1 -2"
alias "friendsoldier" "disguise 3 -2"
alias "friendpyro" "disguise 7 -2"
alias "frienddemoman" "disguise 4 -2"
alias "friendheavy" "disguise 6 -2"
alias "friendengineer" "disguise 9 -2"
alias "friendmedic" "disguise 5 -2"
alias "friendsniper" "disguise 2 -2"
alias "friendspy" "disguise 8 -2"

alias "+sapper" "slot2;+attack"
alias "-sapper" "lastinv;-attack"

alias "checkmedigun" "slot2; disguise 5 -1; lastinv"

alias "+disguise_set_2" "bind 2 enepyro; bind 3 enesniper; bind 4 enedemoman"
alias "-disguise_set_2" "bind 2 enescout; bind 3 eneengineer; bind 4 enemedic"

alias "+disguise_set_3" "bind 2 enespy; bind 3 enesoldier; bind 4 eneheavy"
alias "-disguise_set_3" "bind 2 enescout; bind 3 eneengineer; bind 4 enemedic"

alias "+disguise_set_4" "bind 2 friendscout; bind 3 friendengineer; bind 4 friendmedic"
alias "-disguise_set_4" "bind 2 enescout; bind 3 eneengineer; bind 4 enemedic"


bind "INS" "+disguise_set_2"
bind "PGUP" "+disguise_set_3"
bind "DEL" "+disguise_set_4"

bind "e" "+sapper"
bind "MOUSE3" "+sapper"
bind "q" "slot4"
bind "CTRL" "lastdisguise"

bind "2" "enescout"
bind "3" "eneengineer"
bind "4" "enemedic"
