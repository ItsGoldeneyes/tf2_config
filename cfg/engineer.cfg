exec autoexec

tf_hud_num_building_alert_beeps 2

alias sentry "destroy 2; build 2";
alias dispenser "destroy 0; build 0";
alias entrance "destroy 1; build 1";
alias exit "destroy 3; build 3";

alias "+TeleSpawn" "slot3"
alias "-TeleSpawn" "eureka_teleport 0; lastinv"
alias "+TeleExit"  "slot3"
alias "-TeleExit"  "eureka_teleport 1; lastinv"

bind PGUP "sentry";
bind DEL "dispenser";
bind 3 "entrance"
bind 4 "exit"

bind e "+TeleSpawn"
bind r "+TeleExit"

